# Cloudflare Worker Configuration
# Documentation: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "eleventy-blog-api"
main = "worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Routes - update with your domain
# routes = [
#   { pattern = "yourdomain.com/api/*", zone_name = "yourdomain.com" }
# ]

# Environment variables (set these via Cloudflare dashboard or wrangler secret)
# wrangler secret put INNGEST_SIGNING_KEY
# wrangler secret put INNGEST_EVENT_KEY
# wrangler secret put GITHUB_TOKEN
# wrangler secret put INSTANTDB_ADMIN_TOKEN

[vars]
GITHUB_REPO = "benjaminpatton/EleventyBlog"
INSTANTDB_APP_ID = "4744b006-aabe-48be-8b67-08bc76fcbd72"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment vars
[env.production]



